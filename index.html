<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador motivacional</title>

  <!-- FUENTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      width: 897px;
      height: 192px;
      position: relative;
      font-family: "Boogaloo", sans-serif;
      background: black;
    }

    video {
      position: absolute;
      width: 897px;
      height: 192px;
      object-fit: fill;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      color: #0311A8;
    }

    /* FRASE CENTRADA DESDE SU PUNTO */
    #frase {
      position: absolute;
      left: 450px;   /* punto central X */
      top: 100px;   /* punto central Y */
      transform: translate(-50%, -50%);
      font-size: 40px;
      text-align: center;
      white-space: nowrap;
    }

    /* CONTADOR CENTRADO */
    #contador {
      position: absolute;
      left: 450px;  /* punto central X */
      top: 50px;    /* punto central Y */
      transform: translate(-50%, -50%);
      font-size: 35px;
      text-align: center;
      white-space: nowrap;
    }

  </style>
</head>
<body>

  <video autoplay muted loop>
    <source src="fondo.mp4" type="video/mp4">
  </video>

  <div class="overlay">
    <div id="contador"></div>
    <div id="frase"></div>
  </div>

  <script>
    const frases = [
      "Haz que hoy cuente",
      "Vas mejor de lo que crees",
      "El cambio empieza contigo",
      "Tu presente construye tu futuro",
    ];

    function obtenerDiaDelAno() {
      const hoy = new Date();
      const inicio = new Date(hoy.getFullYear(), 0, 0);
      const diff = hoy - inicio;
      const unDia = 1000 * 60 * 60 * 24;
      return Math.floor(diff / unDia);
    }

    function cambiarContenido() {
      const fraseRandom = frases[Math.floor(Math.random() * frases.length)];
      document.getElementById("frase").innerText = fraseRandom;

      const dia = obtenerDiaDelAno();
      document.getElementById("contador").innerText = `DÃ­a ${dia}/365`;
    }

    cambiarContenido();
    setInterval(cambiarContenido, 10000);
  </script>

</body>
</html>
